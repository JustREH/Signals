<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Signals</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
        }

        /* Vollbild-Zentrierung NUR für Login & Zone A */
        .center {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Aktiv Button oben rechts */
        #slideButton {
            position: fixed;
            top: 20px;
            right: 20px;
            display: none;
            z-index: 10;
        }

        #slideButton.active {
            background: green;
            color: white;
        }

        /* Bildbereich – KEIN 100vh */
        .imageCenter {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- LOGIN -->
<div class="center" id="login">
    <h2>Passwort eingeben</h2>
    <input type="password" id="passwordInput" placeholder="Passwort">
    <button onclick="checkPassword()">Submit</button>
</div>

<!-- ZONE A -->
<div class="center" id="zoneA" style="display:none;">
    <button onclick="activateZoneA()">Zone A</button>
</div>

<!-- AKTIV BUTTON -->
<button id="slideButton" onclick="toggleSlide()">Aktiv: Aus</button>

<!-- BILD -->
<div class="imageCenter" id="zoneABild">
    <img src="ZoneA.png" alt="Zone A" width="250">
</div>

<script>
    const CORRECT_PASSWORD = "1234";

    function checkPassword() {
        const input = document.getElementById("passwordInput").value;
        if (input === CORRECT_PASSWORD) {
            document.getElementById("login").remove();
            document.getElementById("zoneA").style.display = "flex";
        } else {
            alert("Falsches Passwort");
        }
    }

    function activateZoneA() {
        document.getElementById("zoneA").remove();
        document.getElementById("slideButton").style.display = "block";
        document.getElementById("zoneABild").style.display = "flex";
    }

    function toggleSlide() {
        const btn = document.getElementById("slideButton");
        const img = document.getElementById("zoneABild");

        btn.classList.toggle("active");

        if (btn.classList.contains("active")) {
            btn.textContent = "Aktiv: An";
            img.style.display = "flex";
        } else {
            btn.textContent = "Aktiv: Aus";
            img.style.display = "none";
        }
    }
</script>

</body>
</html>
