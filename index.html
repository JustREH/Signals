<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Geschützter Bereich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        #zoneButton {
            display: none;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container" id="loginBox">
    <h2>Passwort eingeben</h2>
    <input type="password" id="passwordInput" placeholder="Passwort">
    <br>
    <button onclick="checkPassword()">Submit</button>
    <div class="error" id="errorMsg"></div>
</div>

<div class="container">
    <button id="zoneButton" onclick="enterZone()">Zone A</button>
</div>

<script>
    const CORRECT_PASSWORD = "Qwer"; // <-- HIER Passwort ändern

    function checkPassword() {
        const input = document.getElementById("passwordInput").value;
        const errorMsg = document.getElementById("errorMsg");

        if (input === CORRECT_PASSWORD) {
            document.getElementById("loginBox").remove(); // destroy
            document.getElementById("zoneButton").style.display = "inline-block";
        } else {
            errorMsg.textContent = "Falsches Passwort";
        }
    }

    function enterZone() {
        alert("Willkommen in Zone A");
        // hier später Weiterleitung möglich
        // window.location.href = "zoneA.html";
    }
</script>

</body>
</html>
