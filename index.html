<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Passwort + Zone A + Slide</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 0;
}

/* Zentrierung für Login und ZoneA */
.center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

/* Buttons */
button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 10px;
}

/* Slide-Toggle Button oben rechts */
#slideButton {
    position: fixed;
    top: 20px;
    right: -150px; /* Start außerhalb des Bildschirms */
    padding: 10px 15px;
    background-color: #0a84ff;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: right 0.5s ease; /* Animationsdauer */
}

#slideButton.active {
    background-color: #28a745;
}

#slideButton.show {
    right: 20px; /* Zielposition sichtbar */
}

#errorMsg {
    color: red;
    margin-top: 10px;
}
</style>
</head>
<body>

<!-- Login -->
<div class="center" id="loginBox">
    <h2>Passwort eingeben</h2>
    <input type="password" id="passwordInput" placeholder="Passwort">
    <br>
    <button onclick="checkPassword()">Submit</button>
    <div id="errorMsg"></div>
</div>

<!-- Zone A Button -->
<div class="center" id="zoneABox" style="display:none;">
    <button onclick="activateZoneA()">Zone A</button>
</div>

<!-- Slide Toggle Button (jetzt "Aktiv") -->
<button id="slideButton" onclick="toggleSlide()">Aktiv: Aus</button>

<script>
const CORRECT_PASSWORD = "SignallerManual"; // <-- Passwort hier

// Passwort prüfen
function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const errorMsg = document.getElementById("errorMsg");

    if(input === CORRECT_PASSWORD){
        // Login zerstören
        document.getElementById("loginBox").remove();
        // Zone A Button anzeigen
        document.getElementById("zoneABox").style.display = "flex";
    } else {
        errorMsg.textContent = "Falsches Passwort!";
    }
}

// Zone A aktivieren
function activateZoneA(){
    // Zone A Button zerstören
    document.getElementById("zoneABox").remove();
    // Slide Button sichtbar machen (mit Animation)
    const slideBtn = document.getElementById("slideButton");
    slideBtn.style.display = "block";
    setTimeout(() => {
        slideBtn.classList.add("show"); // Slide von rechts
    }, 100); // kurze Verzögerung für Animation
}

// Slide Button toggeln
function toggleSlide(){
    const slideBtn = document.getElementById("slideButton");
    slideBtn.classList.toggle("active");
    // Nur Button-Text geändert: jetzt "Aktiv: An/Aus"
    slideBtn.textContent = slideBtn.classList.contains("active") ? "Aktiv: An" : "Aktiv: Aus";
}
</script>

</body>
</html>
