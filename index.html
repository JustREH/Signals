<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Signaller</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 0;
}

/* Zentrierte Boxen */
.center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

/* Buttons */
button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 10px;
}

/* Aktiv-Slide-Button */
#slideButton {
    position: fixed;
    top: 20px;
    right: -160px;
    padding: 10px 15px;
    background-color: #ff0000;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: right 0.5s ease;
    display: none;
}

#slideButton.show {
    right: 20px;
}

#slideButton.active {
    background-color: #28a745;
}

/* Fehlertext */
#errorMsg {
    color: red;
    margin-top: 10px;
}

/* Bild */
#zoneABild {
    display: none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="center" id="loginBox">
    <h2>Passwort eingeben</h2>
    <input type="password" id="passwordInput" placeholder="Passwort">
    <button onclick="checkPassword()">Submit</button>
    <div id="errorMsg"></div>
</div>

<!-- ZONE A BUTTON -->
<div class="center" id="zoneABox" style="display:none;">
    <button onclick="activateZoneA()">Zone A</button>
</div>

<!-- ZONE A BILD -->
<div class="center" id="zoneABild">
    <img src="ZoneA.png" alt="Zone A" width="220">
</div>

<!-- AKTIV BUTTON -->
<button id="slideButton" onclick="toggleActive()">Aktiv: Aus</button>

<script>
const CORRECT_PASSWORD = "SignallerManual";

/* Passwort prüfen */
function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === CORRECT_PASSWORD) {
        document.getElementById("loginBox").remove();
        document.getElementById("zoneABox").style.display = "flex";
    } else {
        document.getElementById("errorMsg").textContent = "Falsches Passwort!";
    }
}

/* Zone A gedrückt */
function activateZoneA() {
    document.getElementById("zoneABox").remove();

    // Bild anzeigen
    document.getElementById("Zone A").style.display = "flex";

    // Aktiv-Button einblenden + Slide
    const btn = document.getElementById("slideButton");
    btn.style.display = "block";
    setTimeout(() => btn.classList.add("show"), 100);
}

/* Aktiv Toggle */
function toggleActive() {
    const btn = document.getElementById("slideButton");
    btn.classList.toggle("active");
    btn.textContent = btn.classList.contains("active")
        ? "Aktiv: An"
        : "Aktiv: Aus";
}
</script>

</body>
</html>
